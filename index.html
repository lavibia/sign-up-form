<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kablammo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CatBook | sign-up"</title>
</head>
<body>
<div class="container">
    <div class="hero">
        <h1 class="center">CatBook</h1>
        <p class="center">Photo by <a href="https://unsplash.com/de/@bielmorro?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Biel Morro</a> on <a href="https://unsplash.com/photos/bsSIk3LV_NE?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
    </div>
    <div class="form">

        <h3>Join the Purr-fect Social Network for Cats! Unleash your cat's purr-sonality and make lasting connections in the world of Catbook. </h3>
        <div>
            <h2>Join our furry community </h2>

            <form action="https://httpbin.org/post" method="post">
                <div class="form-container shadow">
                    <div>
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div>
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                </div>
                <button type="submit">Pawsome! Sign Me Up!</button>
               
            </form>
        </div>
       
        <p>Already have an account? <a href="#">Log in</a></p>

    </div>
</div>
    
</body>
</html>
